<!DOCTYPE html>
<html>
<head>
  <title>Snake Game - Project 7</title>
  <style>
    body { background: #111; color: #fff; text-align: center; font-family: sans-serif; }
    canvas { background: #000; display: block; margin: 20px auto; }
  </style>
</head>
<body>
  <h1>üêç Project 7 Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const box = 20;
    const rows = canvas.height / box;
    const cols = canvas.width / box;
    let snake = [{ x: 9 * box, y: 9 * box }];
    let direction = 'RIGHT';
    let food = {
      x: Math.floor(Math.random() * cols) * box,
      y: Math.floor(Math.random() * rows) * box
    };

    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      else if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      else if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
      else if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? 'lime' : 'green';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === 'LEFT') headX -= box;
      if (direction === 'RIGHT') headX += box;
      if (direction === 'UP') headY -= box;
      if (direction === 'DOWN') headY += box;

      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        snake.some((s, i) => i !== 0 && s.x === headX && s.y === headY)
      ) {
        clearInterval(game);
        alert('Game Over!');
        return;
      }

      if (headX === food.x && headY === food.y) {
        food = {
          x: Math.floor(Math.random() * cols) * box,
          y: Math.floor(Math.random() * rows) * box
        };
      } else {
        snake.pop();
      }

      snake.unshift({ x: headX, y: headY });
    }

    const game = setInterval(draw, 100);
  </script>
</body>
</html>
